<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sytyle.css">
</head>

<body>
  <!-- Header -->
  <header class="text-center">
    <div class="container">
      <h1>Books Library</h1>
      <div class="row mt-3 header-controls justify-content-center">
        <div class="col-md-4 mb-2">
          <input type="text" id="search" class="form-control" placeholder="Search by title or author">
        </div>
        <div class="col-md-4 mb-2">
          <select id="sort" class="form-select">
            <option value="title">Sort by Title</option>
            <option value="date">Sort by Published Date</option>
          </select>
        </div>
        <button id="toggle-view" class="btn btn-dark-theme">Toggle View</button>
        <div class="col-md-4 mb-2 text-md-end">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
        <div id="booksContainer" class="row g-4">
        <!-- cards can be dynamically added here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container d-flex justify-content-center align-items-center gap-3">
      <button id="prevPage" class="btn btn-dark-theme">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" class="btn btn-dark-theme">Next</button>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
