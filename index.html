<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sytyle.css">
</head>

<body>
  <!-- Header -->
  <header class="text-center">
    <div class="container">
      <h1>Books Library</h1>
      <div class="row mt-3 header-controls justify-content-center">
        <div class="col-md-4 mb-2">
          <input type="text" id="search" class="form-control" placeholder="Search by title or author">
        </div>
        <div class="col-md-4 mb-2">
          <select id="sort" class="form-select">
            <option value="title">Sort by Title</option>
            <option value="date">Sort by Published Date</option>
          </select>
        </div>
        <div class="col-md-4 mb-2 text-md-end">
          <button id="toggle-view" class="btn btn-dark-theme">Toggle View</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
        <div id="booksContainer" class="row g-4">
          <!-- Example Book Card -->
          
            <div class="col-sm-6 col-md-4 col-lg-3" id="ISBN_139781680504149">
              <a href="booksInfo.html" style="text-decoration: none;">
                <div class="card book-card h-100">
                  <img src="http://books.google.com/books/content?id=KA9QDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" class="card-img-top" alt="Book Thumbnail">
                  <div class="card-body">
                    <h5 class="card-title">Book Title</h5>
                    <p class="card-text"><small>Author: John Doe</small></p>
                    <p class="card-text"><small>Publisher: ABC Publishing</small></p>
                    <p class="card-text"><small>Published Date: 2020-01-01</small></p>
                  </div>
                </div>
              </a>
            </div>
        <!-- Additional cards can be dynamically added here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container d-flex justify-content-center align-items-center gap-3">
      <button id="prev-page" class="btn btn-dark-theme">Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page" class="btn btn-dark-theme">Next</button>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
